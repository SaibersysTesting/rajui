<!DOCTYPE html>
<html ng-app="my module">
<head>
    <title></title>
	<meta charset="utf-8" />

    <script src="angular.min.js"></script>

    <script src="Script2.js"></script>
   
</head>
<body ng-controller="mycontroller">
    <div>
        name={{country.name}};
    </div>
    <div>
        capital={{country.capital}};
    </div>
    <div>
        <img ng-src="{{country.flag}}"
                  alt="{{country.name+'Flag'}}"
                  style="height:200" />
    </div>
</body>
</html>
